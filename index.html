<h3 >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;咏柳</h3>
<p  >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[唐]贺知章</p>
<p  >&nbsp;&nbsp;碧玉<sup>[1]</sup>妆<sup>[2]</sup>成一树<sup>[3]</sup>高，</p>
<p  >&nbsp;&nbsp;万条垂下柳似绦<sup>[4]</sup>。</p>
<p  >&nbsp;&nbsp;<u>不知细叶谁裁出，</u></p>

<p>&nbsp;&nbsp;<u>二月春风似剪刀。</u></p>

<hr />
<h4>诗词注释：</h4>
<p>[1]碧玉：碧绿色的玉。这里用以比喻春天嫩绿的柳叶。</p>
<p>[2]妆：装饰，打扮。</p>
<p>[3]一树：满树。</p>
<p>[4]绦：用丝编成的绳带。这里指像丝带一样的柳条。</p>
